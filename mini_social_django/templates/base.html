{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}Mini Social{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'network/css/styles.css' %}">
  <script>
  // CSRF helper for AJAX
  function getCookie(name){let v=document.cookie.match('(^|;)\\s*'+name+'\\s*=\\s*([^;]+)');return v?v.pop():''}
  const csrftoken = getCookie('csrftoken');
  </script>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-3">
  <div class="container">
    <a class="navbar-brand fw-semibold" href="{% url 'feed' %}">MiniSocial</a>
    <div>
      {% if user.is_authenticated %}
        <a class="btn btn-outline-light btn-sm" href="{% url 'profile' user.username %}">@{{ user.username }}</a>
        <a class="btn btn-light btn-sm ms-2" href="{% url 'logout' %}">Logout</a>
      {% else %}
        <a class="btn btn-light btn-sm" href="{% url 'login' %}">Login</a>
        <a class="btn btn-primary btn-sm ms-2" href="{% url 'signup' %}">Sign up</a>
      {% endif %}
    </div>
  </div>
</nav>
<main class="container">
  {% for message in messages %}
    <div class="alert alert-info">{{ message }}</div>
  {% endfor %}
  {% block content %}{% endblock %}
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="{% static 'network/js/app.js' %}"></script>
</body>
</html>
